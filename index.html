<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíå A tiny thing for you</title>
  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#845ec2;
      --bg3:#00c9a7;
      --card:#ffffffee;
      --text:#1a1a1a;
      --muted:#5b5b5b;
      --yes:#ff3b7b;
      --no:#2f2f2f;
      --shadow: 0 20px 60px rgba(0,0,0,.18);
      --radius: 24px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,.25), transparent 55%),
                  radial-gradient(900px 700px at 90% 30%, rgba(255,255,255,.18), transparent 50%),
                  linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 100% 100%;
      animation: bgShift 12s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(22deg); }
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: clamp(18px, 3vw, 30px);
      position:relative;
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.35);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.65);
      border:1px solid rgba(0,0,0,.06);
      color:var(--muted);
      font-size:13px;
      user-select:none;
    }

    h1{
      margin: 10px 0 6px;
      font-size: clamp(22px, 3.2vw, 34px);
      letter-spacing: -0.02em;
    }
    p{
      margin: 0 0 16px;
      color: var(--muted);
      line-height:1.45;
      font-size: 16px;
    }

    .progress{
      height:10px;
      background:rgba(0,0,0,.06);
      border-radius:999px;
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, #ff3b7b, #ffb703, #00c9a7);
      transition: width .45s ease;
    }

    .qbox{
      margin-top:18px;
      padding:18px;
      border-radius:20px;
      background:rgba(255,255,255,.7);
      border:1px solid rgba(0,0,0,.06);
    }
    .question{
      font-size: clamp(18px, 2.2vw, 22px);
      margin:0 0 14px;
      font-weight:700;
    }

    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    button{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:14px 14px;
      border-radius:16px;
      font-weight:700;
      font-size:15px;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow: 0 12px 24px rgba(0,0,0,.10);
      position:relative;
      overflow:hidden;
    }
    button:active{ transform: translateY(1px) scale(.99); box-shadow: 0 6px 14px rgba(0,0,0,.12);}
    button:hover{ filter: brightness(1.03); }

    .btnA{ background: linear-gradient(135deg, #ff3b7b, #ff7aa2); color:white; }
    .btnB{ background: linear-gradient(135deg, #1f2937, #111827); color:white; }

    .footer{
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      color:rgba(0,0,0,.55);
      font-size:13px;
    }

    /* Hearts */
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      opacity:.8;
      animation: floatUp linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.12));
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background:inherit;
      border-radius:50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ left:0; top:-8px; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity:.0; }
      10% { opacity:.85; }
      100% { transform: translateY(-140px) rotate(45deg) scale(1.25); opacity:0; }
    }

    /* Final screen */
    .final{
      text-align:center;
      padding: 10px 6px 2px;
    }
    .big{
      font-size: clamp(26px, 3.6vw, 42px);
      margin: 8px 0 10px;
      line-height:1.1;
    }
    .sub{
      margin: 0 auto 18px;
      max-width: 56ch;
    }
    .finalBtns{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin: 12px 0 6px;
      position:relative;
      min-height:64px;
    }
    .yesBtn{ background: linear-gradient(135deg, #ff3b7b, #ffb703); color:white; padding:16px 22px; font-size:16px;}
    .noBtn{ background: linear-gradient(135deg, #111827, #374151); color:white; padding:16px 18px; font-size:16px;}

    .tiny{
      margin-top:10px;
      font-size:12px;
      color:rgba(0,0,0,.55);
    }

    .kiss{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,59,123,.12);
      border:1px solid rgba(255,59,123,.22);
      color:#b4003f;
      font-weight:700;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="topbar">
      <div class="pill">üíò <span id="stepLabel">Step 1 of 5</span></div>
      <div class="pill">made with lots of rizz ‚ú®</div>
    </div>

    <div class="progress" aria-label="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="qbox" id="content"></div>

    <div class="footer">
      <div>üíå secret message delivery system</div>
      <div class="kiss" id="hint">tap an answer</div>
    </div>
  </div>

  <script>
    // ‚úÖ Customize these two names if you want:
    const HER_NAME = "Sneha";
    const YOUR_NAME = "me";

    const questions = [
      {
        q: `Quick ${HER_NAME}-check: how cute are you?`,
        a: ["Highkey cute", "N/A bc ur always cute"]
      },
      {
        q: "Pick our vibe:",
        a: ["scrabble & candles", "late night T ride & burritos"]
      },
      {
        q: "Important question kini: what do you deserve?",
        a: ["snacks + forehead kisses", "the world + snacks + kisses"]
      },
      {
        q: "Final question: do you like surprises?",
        a: ["yes (I‚Äôm kinda intrigued)", "yes (I‚Äôm sooo obsessed)"]
      }
    ];

    let step = 0;

    const content = document.getElementById("content");
    const bar = document.getElementById("bar");
    const stepLabel = document.getElementById("stepLabel");
    const hint = document.getElementById("hint");
    const card = document.getElementById("card");

    function setProgress(){
      const total = questions.length + 1; // + final screen
      const pct = Math.round((step / total) * 100);
      bar.style.width = pct + "%";
      stepLabel.textContent = `Step ${Math.min(step+1,total)} of ${total}`;
    }

    function spawnHearts(n=6){
      const colors = ["#ff3b7b","#ff7aa2","#ffb703","#00c9a7","#845ec2"];
      const rect = card.getBoundingClientRect();
      for(let i=0;i<n;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.style.left = (Math.random()*(rect.width-40)+20) + "px";
        h.style.top = (Math.random()*20 + rect.height-50) + "px";
        h.style.background = colors[Math.floor(Math.random()*colors.length)];
        h.style.animationDuration = (700 + Math.random()*700) + "ms";
        h.style.opacity = (0.55 + Math.random()*0.35);
        card.appendChild(h);
        setTimeout(()=>h.remove(), 1600);
      }
    }

    function renderQuestion(){
      setProgress();
      hint.textContent = "tap an answer";
      const item = questions[step];

      content.innerHTML = `
        <h1>hi ${HER_NAME} üëã</h1>
        <p>Sneha Kini‚Ä¶ i have some extremely serious questions for you.</p>
        <div class="question">${item.q}</div>
        <div class="choices">
          <button class="btnA" id="a0">${item.a[0]}</button>
          <button class="btnB" id="a1">${item.a[1]}</button>
        </div>
      `;

      document.getElementById("a0").onclick = () => next();
      document.getElementById("a1").onclick = () => next();
    }

    function renderFinal(){
      setProgress();
      hint.textContent = "choose wisely üòå";
      content.innerHTML = `
        <div class="final">
          <div class="big">Will you be my Valentine? üíñ</div>
          <p class="sub">
            I promise I will take care of you forever and be your best friend
            (given I keep beating u in Scrabble).<br><br>
            ‚Äî ${YOUR_NAME}
          </p>

          <div class="finalBtns" id="finalBtns">
            <button class="yesBtn" id="yes">YES üíò</button>
            <button class="noBtn" id="no">no üòî</button>
          </div>

          <div class="tiny">(p.s. the ‚Äúno‚Äù button is‚Ä¶ suspicious.)</div>
        </div>
      `;

      document.getElementById("yes").onclick = () => {
        spawnHearts(18);
        content.innerHTML = `
          <div class="final">
            <div class="big">LFGGGGGG ü•∞üíû</div>
            <p class="sub">
              okay kini‚Ä¶ you‚Äôre stuck with me üòå<br/>
              text me: ‚Äúyes‚Äù so I can be very happy.
            </p>
            <div class="kiss">üíå message received</div>
          </div>
        `;
        hint.textContent = "mission accomplished";
      };

      const noBtn = document.getElementById("no");
      const box = document.getElementById("finalBtns");

      // Make "no" dodge the cursor/tap in a playful way
      function dodge(){
        spawnHearts(6);
        const bw = box.getBoundingClientRect();
        const maxX = Math.max(0, bw.width - noBtn.offsetWidth);
        const maxY = Math.max(0, 64 - noBtn.offsetHeight);
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      noBtn.addEventListener("mouseenter", dodge);
      noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); dodge(); }, {passive:false});
      noBtn.onclick = dodge;
    }

    function next(){
      spawnHearts(10);
      step++;
      if(step < questions.length) renderQuestion();
      else renderFinal();
    }

    // init
    renderQuestion();
  </script>
</body>
</html>
